
classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.neutron.gateway.cluster
- cluster.sriov-neutron.infra
parameters:
  _param:
    interface_mtu: 1500
    cluster_vip_address: ${_param:openstack_control_address}
    linux_system_codename: xenial
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
    primary_first_nic: ens2
    primary_second_nic: ens3
    bridge_tenant_nic: ens4
  neutron:
    upgrade:
      old_release: ocata
      new_release: pike
      upgrade_enabled: true
    gateway:
      backend:
        qos: ${_param:neutron_enable_qos}
        tenant_vlan_range: "${_param:neutron_tenant_vlan_range}"
  virt:
    nic:
      default:
        eth1:
          bridge: br-mgmt
        eth0:
          bridge: br-mesh
  linux:
    network:
      bridge: openvswitch
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp
          name: ${_param:primary_first_nic}
        eth2:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:primary_second_nic}
        eth3:
          enabled: true
          proto: manual
          name: ${_param:bridge_tenant_nic}
          ovs_port_type: OVSPort
          type: ovs_port
          ovs_bridge: br-prv
          bridge: br-prv
        eth3.1001:
          enabled: true
          proto: manual
          name: ${_param:bridge_tenant_nic}.1001
          type: ovs_port
          bridge: br-floating
#        eth1.201:
#         name: ${_param:primary_second_nic}.${_param:control_vlan}
#         enabled: true
#         proto: manual
#         type: vlan
#         use_interfaces:
#         - ${_param:primary_second_nic}
#       eth1.202:
#         name: ${_param:primary_second_nic}.${_param:tenant_vlan}
#         enabled: true
#         proto: manual
#         type: vlan
#          use_interfaces:
#          - enp9s0f1
        br-floating:
          enabled: true
          type: ovs_bridge
          mtu: 1500
#        br-mgmt:
#          enabled: true
#          type: bridge
#          proto: static
#          address: ${_param:deploy_address}
#          netmask: 255.255.255.0
#          mtu: 1500
#          gateway: ${_param:deploy_network_gateway}
#          name_servers:
#          - ${_param:dns_server01}
#          - ${_param:dns_server02}
#          use_interfaces:
#          - ${_param:primary_first_nic}
        br-mesh:
          enabled: true
          type: bridge
          mtu: 1500
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
#          - ${_param:primary_second_nic}.${_param:control_vlan}
          - ${_param:primary_second_nic}
        br-prv:
          enabled: true
          type: ovs_bridge
          use_interfaces:
          - ${_param:bridge_tenant_nic} 
        phy-public:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: manual
