
classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.neutron.gateway.cluster
- cluster.sriov-neutron.infra
parameters:
  _param:
    interface_mtu: 1500
    cluster_vip_address: ${_param:openstack_control_address}
    linux_system_codename: xenial
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
    primary_first_nic: enp9s0f0
    primary_second_nic: ens11f0
  neutron:
    gateway:
      backend:
        qos: ${_param:neutron_enable_qos}
        tenant_vlan_range: "${_param:neutron_tenant_vlan_range}"

  linux:
    network:
      bridge: openvswitch
      interface:
        eth1:
          enabled: true
          type: eth
          proto: static
          name: ${_param:primary_first_nic}
        eth2:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:primary_second_nic}
        eth1.201:
          name: ${_param:primary_second_nic}.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - ${_param:primary_second_nic}
        eth1.202:
          name: ${_param:primary_second_nic}.${_param:tenant_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - ${_param:primary_second_nic}
        br-floating:
          enabled: true
          type: ovs_bridge
          mtu: 1500
        br-mgmt:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:deploy_address}
          netmask: 255.255.255.0
          mtu: 1500
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
          use_interfaces:
          - ${_param:primary_first_nic}
        br-mesh:
          enabled: true
          type: bridge
          mtu: 1500
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:primary_second_nic}.${_param:control_vlan}

