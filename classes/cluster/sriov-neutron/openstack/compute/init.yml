classes:
- system.linux.system.repo.ubuntu
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.nova.compute.cluster
- system.neutron.compute.cluster
- system.cinder.volume.single
- system.ceilometer.agent.cluster
- cluster.sriov-neutron.infra
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ${_param:openstack_control_node01_hostname}
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ${_param:openstack_control_node02_hostname}
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ${_param:openstack_control_node03_hostname}
    cluster_node03_address: ${_param:openstack_control_node03_address}
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    primary_first_nic: enp9s0f0
    primary_second_nic: ens3f0
    sriov_nic01_device_name: ens3f1
    sriov_nic01_numvfs: 10
    sriov_nic01_physical_network: physnet2

  nova:
    force_config_drive: False

#    upgrade:
#      upgrade_enabled: true
#      old_release: ocata
#      new_release: pike

  neutron:
    compute:
      backend:
        qos: ${_param:neutron_enable_qos}
        tenant_vlan_range: "${_param:neutron_tenant_vlan_range}"
        sriov:
          sriov_nic01:
            devname: ${_param:sriov_nic01_device_name}
            physical_network: ${_param:sriov_nic01_physical_network}

  linux:
    system:
      kernel:
        sriov: False

    network:
      bridge: openvswitch
      interface:
#        sriov_nic01_device_name:
#          name: ${_param:sriov_nic01_device_name}
#          enabled: true
#          type: eth
        eth1:
          mtu: 9000
          enabled: true
          ipflush_onchange: true
          type: eth
          proto: manual
          name: ${_param:primary_first_nic}
        eth2:
          mtu: 9000
          enabled: true
#          type: eth
          proto: manual
          name: ${_param:primary_second_nic}
          ovs_port_type: OVSPort
          type: ovs_port
          ovs_bridge: br-prv
          bridge: br-prv
        eth1.201:
          name: ${_param:primary_second_nic}.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - ${_param:primary_second_nic}
        eth1.202:
          name: ${_param:primary_second_nic}.${_param:tenant_vlan}
          enabled: true
          proto: manual
          type: vlan
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:primary_second_nic}
        br-mgmt:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:deploy_address}
          netmask: 255.255.255.0
          gateway: ${_param:deploy_network_gateway}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
          use_interfaces:
          - ${_param:primary_first_nic}
        br-mesh:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:primary_second_nic}.${_param:control_vlan}
        br-prv:
          enabled: true
          type: ovs_bridge
          use_interfaces:
          - ${_param:primary_second_nic}
    storage:
      loopback:
        loop1:
          enabled: true
          file: /srv/disk0
          size: 20G
      lvm:
        cinder-vg:
          enabled: true
          name: cinder-volumes
          devices: [ "/dev/loop1" ]
  cinder:
    volume:
      default_volume_type: lvm-driver
      backend:
        lvm-driver:
          engine: lvm
          type_name: lvm-driver
          volume_group: cinder-volumes
