classes:
- system.linux.system.repo.saltstack.xenial
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.ubuntu
- system.linux.system.repo.glusterfs
- service.keepalived.cluster.single
- system.glusterfs.server.cluster
- system.glusterfs.server.volume.salt_pki
- system.salt.control.virt
- system.glusterfs.server.volume.glance
- system.glusterfs.server.volume.keystone
- system.salt.control.cluster.openstack_control_cluster
- system.salt.control.cluster.openstack_database_cluster
- system.salt.control.cluster.openstack_gateway_cluster
- system.salt.control.cluster
- cluster.sriov-neutron.infra
- system.nagios.server.single
parameters:
  _param:
    cluster_vip_address: ${_param:infra_kvm_address}
    cluster_node01_address: ${_param:infra_kvm_node01_deploy_address}
    cluster_node02_address: ${_param:infra_kvm_node02_deploy_address}
    cluster_node03_address: ${_param:infra_kvm_node03_deploy_address}
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
    deploy_nic: enp9s0f0
    primary_nic: enp9s0f1
    linux_system_codename: xenial
  salt:
    control:
      size: #RAM 4096,8192,16384,32768,65536
      ##Default production sizing
        openstack.control:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        openstack.database:
          cpu: 8
          ram: 16384
          disk_profile: large
          net_profile: default
        openstack.message_queue:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        openstack.telemetry:
          cpu: 8
          ram: 32768
          disk_profile: xxlarge
          net_profile: default
        openstack.proxy:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
        opencontrail.control:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        opencontrail.analytics:
          cpu: 8
          ram: 32768
          disk_profile: large
          net_profile: default
        stacklight.log:
          cpu: 4
          ram: 8192
          disk_profile: xxlarge
          net_profile: default
        stacklight.server:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
        stacklight.telemetry:
          cpu: 4
          ram: 8192
          disk_profile: xxlarge
          net_profile: default
        openstack.gateway:
          cpu: 32
          ram: 65536
          disk_profile: small
          net_profile: gateway
      cluster:
        internal:
          node:
            ctl01:
              image: ${_param:salt_control_xenial_image}
            ctl02:
              image: ${_param:salt_control_xenial_image}
            ctl03:
              image: ${_param:salt_control_xenial_image}
            dbs01:
              image: ${_param:salt_control_xenial_image}
            dbs02:
              image: ${_param:salt_control_xenial_image}
            dbs03: 
              image: ${_param:salt_control_xenial_image}
            gtw01:
              image: ${_param:salt_control_xenial_image}
            gtw02:
              image: ${_param:salt_control_xenial_image}
            gtw03: 
              image: ${_param:salt_control_xenial_image}
  virt:
    nic:
      default:
        eth1:
          bridge: br-mgmt
        eth0:
          bridge: br-ctl
      gateway:
        eth0:
          bridge: br-tenant
          model: virtio
        eth2:
          bridge: br-mgmt
          model: virtio
        eth1:
          bridge: br-ctl
          model: virtio
  linux:
    network:
      interface:
        eth0:
          enabled: true
          type: eth
          proto: manual
          ipflush_onchange: true
          name: ${_param:deploy_nic}
        eth1:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:primary_nic}
        br-mgmt:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:deploy_address}
          netmask: ${_param:deploy_network_netmask}
          gateway: ${_param:deploy_network_gateway}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
          use_interfaces:
          - ${_param:deploy_nic}
        eth0.201:
          name: ${_param:deploy_nic}.${_param:control_vlan}
          enabled: false
          type: vlan
        eth0.202:
          name: ${_param:deploy_nic}.${_param:tenant_vlan}
          enabled: false
          type: vlan
        eth1.201:
          name: ${_param:primary_nic}.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - ${_param:primary_nic}
        eth1.202:
          name: ${_param:primary_nic}.${_param:tenant_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - ${_param:primary_nic}
        br-ctl:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - ${_param:primary_nic}.${_param:control_vlan}
        br-tenant:
          enabled: true
          type: bridge
          proto: manual
          use_interfaces:
          - ${_param:primary_nic}
        br-tenant.1001:
          enabled: true
          type: vlan
          proto: manual
